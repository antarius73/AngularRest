
<h2>{{"crudWcfTitle"|translate}}</h2>
<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-hover table-bordered">
  <h2>{{"employeesList"|translate}}</h2>
  <thead>
  <tr>
    <th>{{"id"|translate}}</th>
    <th>{{"name"|translate}}</th>
    <th>{{"lastName"|translate}}</th>
    <th>{{"lastDateModif"|translate}}</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="employee in employees">

    <td>{{employee.BusinessEntityId}}</td>
    <td>{{employee.Title}}&nbsp;{{employee.FirstName}}</td>
    <td>{{employee.LastName}}</td>
    <td>{{employee.LastDateModif|date:"MM/dd/yyyy"}}</td>
     </tr>
  </tbody>
</table>
