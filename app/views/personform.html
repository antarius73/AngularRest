
<div class="panel panel-primary">
  <div class="panel-heading"><h4>{{"editPersonTitle"|translate}}</h4></div>
  <div class="panel-body">

<form class="form-horizontal">
  <div class="form-group">
    <label for="firstnameInput" class="col-sm-3 control-label">{{"firstname"|translate}} </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" ng-model="person.FirstName" id="firstnameInput" placeholder='{{"firstname"|translate}}'/>
    </div>
  </div>

  <div class="form-group">
    <label for="lastNameInput" class="col-sm-3 control-label">{{"lastName"|translate}} </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" ng-model="person.LastName" id="lastNameInput" placeholder='{{"lastName"|translate}}'/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">{{"modifiedDate"|translate}} </label>
    <div class="col-sm-9">
      <p class="input-group">
        <input type="text" class="form-control" ng-model='person.modifiedDateUI' uib-datepicker-popup="{{format}}" is-open="isDatePickerOpen"/>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="openDatePicker()"><i class="glyphicon glyphicon-calendar"></i> </button>
        </span>
      </p>

    </div>
</div>

  <div class="panel-footer">
    <a href="#/persons/" class="btn btn-default" role="button">{{"returnToList"|translate}}</a>
    <button type="submit" class="btn btn-primary" ng-click="update(person)">{{"save"|translate}}</button>
  </div>

</form>

</div>
  </div>
