<h2>{{"multiGetTitle"|translate}}</h2>
<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-hover table-bordered">
  <h2>{{"imagesList"|translate}}</h2>
  <thead>
    <tr>
      <th>{{"titre"|translate}}</th>
      <th>{{"id"|translate}}</th>
      <th>{{"adress"|translate}}</th>
      <th>{{"image"|translate}}</th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="image in ::images">
    <td>{{image.title}}</td>
    <td>{{image.id}}</td>
    <td><a href="{{image.thumbnailUrl}}" target="_blank">{{image.title}}</a></td>
    <td><img src="{{image.url}}" class="img-thumbnail" alt="{{image.title}}" width="100" height="100"/></td>
  </tr>
  </tbody>
</table>
