<table class="table table-striped table-hover table-bordered">
  <h2>Utilisateurs de Github</h2>
  <thead>
    <tr>
      <th>Login</th>
      <th>Id</th>
      <th>Url</th>
      <th>Avatar</th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="user in githubUsers">
    <td>{{user.login}}</td>
    <td>{{user.id}}</td>
    <td><a href="{{user.url}}" target="_blank">Github de {{user.login}}</a></td>
    <td><img src="{{user.avatar_url}}" class="img-thumbnail" alt="Avatar de {{user.login}}" width="100" height="100"/></td>
  </tr>
  </tbody>
</table>
