<table datatable="ng" class="table table-striped table-hover table-bordered">
  <h2>Liste d'images</h2>
  <thead>
    <tr>
      <th>Titre</th>
      <th>Id</th>
      <th>Url</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="image in images">
    <td>{{image.title}}</td>
    <td>{{image.id}}</td>
    <td><a href="{{image.thumbnailUrl}}" target="_blank">thumb de {{image.title}}</a></td>
    <td><img src="{{image.url}}" class="img-thumbnail" alt="{{image.title}}" width="100" height="100"/></td>
  </tr>
  </tbody>
</table>
